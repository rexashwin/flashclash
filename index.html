<body>

    <header>
        <h2 class="title" title="Create FlashCards Online"> <span>F</span>lash<span>C</span>lash</h2>
        <ul class="contacts">
            <a href="https://rexashwin.github.io/drumkit/" target="_blank" title="DRUM-KIT">
                <i class="fas fa-drum"></i>
            </a>
            <a href="https://rexashwin.github.io/simon/" target="_blank" title="Simon-Game">
                <i class="fas fa-brain"></i>

            <a href="https://linkedin.com/in/rexashwin" target="_blank" title="Social Media Handles">

            </a>
        </ul>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-11 col-lg-6 my-3" id="main">
                <button class="btn text-capitalize my-2 show-btn" id="show-btn">add question</button>
                <div class="card card-body my-3 question-card">
                    <!-- close btn -->
                    <a href="#" class="close-btn mt-0">
                        <i class="far fa-window-close"></i>
                    </a>
                    <!-- end of close btn -->
                    <form id="question-form">
                        <!-- single input -->
                        <h5 class="text-capitalize">question</h5>
                        <div class="form-group">
                            <textarea class="w-100" id="question-input" rows="3"></textarea>
                        </div>
                        <!-- end of single input -->
                        <!-- single input -->
                        <h5 class="text-capitalize">answer</h5>
                        <div class="form-group">
                            <textarea class="w-100" id="answer-input" rows="3"></textarea>
                        </div>
                        <!-- end of single input -->
                        <button type="submit" class="btn submitBtn text-capitalize w-50">save</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row px-2" id="questions-list"></div>
    </div>
